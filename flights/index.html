<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flights — PurpleFlights</title>
  <link rel="stylesheet" href="/css/theme.css"/>
</head>
<body>
<header class="topbar">
  <div class="container row spread">
    <a class="brand" href="/">PurpleFlights</a>
    <nav class="row gap">
      <a class="pill" href="/flights/">Flights</a>
      <a class="pill ghost" href="/#">Group Trips</a>
      <span class="badge">Patent pending</span>
      <a class="pill ghost" href="/#">Contact</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card" style="padding:20px">
    <form id="search" class="row" style="gap:12px; flex-wrap:wrap">
      <div style="min-width:260px;flex:1">
        <label class="small">From</label>
        <input id="from" placeholder="Bangkok (BKK)"/>
      </div>
      <div style="min-width:260px;flex:1">
        <label class="small">To</label>
        <input id="to" placeholder="London (LON)"/>
      </div>
      <div>
        <label class="small">Depart</label>
        <input id="date" type="date"/>
      </div>
      <div>
        <label class="small">Return</label>
        <input id="ret" type="date"/>
      </div>
      <div>
        <label class="small">Cabin</label>
        <select id="cabin">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>
      </div>
      <div>
        <label class="small">Adults</label>
        <input id="adults" type="number" min="1" max="9" value="1"/>
      </div>
      <div>
        <label class="small">Currency</label>
        <select id="currency">
          <option>USD</option><option>EUR</option><option>GBP</option>
          <option>AUD</option><option>CAD</option><option>THB</option><option>SGD</option>
        </select>
      </div>
      <div style="align-self:end">
        <button id="go" class="btn gradient" type="button">Search</button>
      </div>
    </form>
  </section>
</main>

<footer class="container foot small">© <span id="y"></span> PurpleFlights</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>

<!-- Autocomplete + navigation -->
<script type="module">
  import { attachAutocomplete } from '/js/lib/autocomplete.js';
  const fromEl=document.getElementById('from'), toEl=document.getElementById('to');
  attachAutocomplete(fromEl); attachAutocomplete(toEl);

  document.getElementById('search').addEventListener('submit',(e)=>e.preventDefault());

  // Guess currency
  const curSel=document.getElementById('currency');
  if(curSel){
    const l=(navigator.language||'en-US').toLowerCase();
    const guess = l.endsWith('-gb')?'GBP'
      : l.endsWith('-au')?'AUD'
      : l.endsWith('-ca')?'CAD'
      : l.endsWith('-sg')?'SGD'
      : l.endsWith('-th')?'THB'
      : (/-de|-fr|-es|-it|-nl|-pt|-ie|-be|-fi|-at/.test(l)?'EUR':'USD');
    if ([...curSel.options].some(o=>o.value===guess)) curSel.value=guess;
  }

  function pickCode(input){
    const a=(input.dataset.city||'').toUpperCase();
    const b=(input.dataset.code||'').toUpperCase();
    if(/^[A-Z]{3}$/.test(a)) return a;
    if(/^[A-Z]{3}$/.test(b)) return b;
    const v=(input.value||'').trim().toUpperCase();
    const m=v.match(/\(([A-Z]{3})\)/); if(m) return m[1];
    const t=v.replace(/[^A-Z]/g,''); return /^[A-Z]{3}$/.test(t)?t:'';
  }

  document.getElementById('go').addEventListener('click',()=>{
    const qs = new URLSearchParams({
      from: pickCode(fromEl),
      to: pickCode(toEl),
      date: document.getElementById('date').value || '',
      ret: document.getElementById('ret').value || '',
      adults: document.getElementById('adults').value || '1',
      cabin: document.getElementById('cabin').value || 'ECONOMY',
      currency: (curSel?.value || 'USD').toUpperCase()
    });
    if(!qs.get('from')||!qs.get('to')||!qs.get('date')){ alert('Fill From, To, and Depart.'); return; }
    window.open('/flights/results.html?'+qs.toString(), '_blank','noopener');
  });
</script>
</body>
</html>
