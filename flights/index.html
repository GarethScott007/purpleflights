<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Flights — PurpleFlights</title>
  <link rel="stylesheet" href="/css/theme.css"/>
</head>
<body>
<header class="topbar">
  <div class="container row spread">
    <a class="brand" href="/" data-i18n="brand">PurpleFlights</a>
    <nav class="row gap">
      <a class="pill gradient" href="/" data-i18n="nav_home">Home</a>
      <a class="pill" href="/flights/" data-i18n="nav_flights">Flights</a>
      <a class="pill ghost" href="/#groups" data-i18n="nav_groups">Group Trips</a>
      <span class="badge">Patent pending</span>
      <a class="pill ghost" href="/#contact" data-i18n="nav_contact">Contact</a>
      <a class="pill gradient" href="/hotels/" data-i18n="nav_hotels">Hotels</a>
      <span class="lang-switch row gap" style="margin-left:8px">
        <a id="lang-en" class="pill solid">EN</a>
        <a id="lang-th" class="pill solid">TH</a>
      </span>
    </nav>
  </div>
</header>

<main class="container">
  <section class="card" style="padding:22px">
    <form id="search" class="form-row" style="align-items:end">
      <div class="field" style="min-width:260px;flex:1">
        <label class="small" data-i18n="from">From</label>
        <input id="from" data-i18n-ph="from" placeholder="From"/>
      </div>
      <div class="field" style="min-width:260px;flex:1">
        <label class="small" data-i18n="to">To</label>
        <input id="to" data-i18n-ph="to" placeholder="To"/>
      </div>

      <div class="field" style="max-width:170px">
        <label class="small" data-i18n="trip">Trip</label>
        <select id="trip">
          <option value="return" data-i18n="trip_return">Return</option>
          <option value="oneway" data-i18n="trip_oneway">One-way</option>
        </select>
      </div>

      <div class="field" style="max-width:200px">
        <label class="small" data-i18n="depart">Depart</label>
        <input id="date" type="date"/>
      </div>

      <div id="retWrap" class="field" style="max-width:200px">
        <label class="small" data-i18n="ret">Return</label>
        <input id="ret" type="date"/>
      </div>

      <div class="field" style="max-width:180px">
        <label class="small" data-i18n="cabin">Cabin</label>
        <select id="cabin">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>
      </div>

      <div class="field" style="max-width:120px">
        <label class="small" data-i18n="adults">Adults</label>
        <input id="adults" type="number" min="1" max="9" value="1"/>
      </div>

      <div class="field" style="max-width:160px">
        <label class="small" data-i18n="currency">Currency</label>
        <select id="currency">
          <option>USD</option><option>EUR</option><option>GBP</option>
          <option>AUD</option><option>CAD</option><option>THB</option><option>SGD</option>
        </select>
      </div>

      <div>
        <button id="go" class="btn gradient" type="button" data-i18n="search">Search</button>
      </div>
    </form>

    <div class="row" style="margin-top:10px">
      <button id="advToggle" class="toggle" aria-expanded="false" type="button" data-i18n="advanced">Advanced</button>
    </div>

    <div id="advanced" class="form-row" style="margin-top:10px">
      <div class="field" style="max-width:140px">
        <label class="small" data-i18n="children">Children</label>
        <input id="children" type="number" min="0" max="8" value="0"/>
      </div>
      <div class="field" style="max-width:140px">
        <label class="small" data-i18n="infants">Infants</label>
        <input id="infants" type="number" min="0" max="8" value="0"/>
      </div>
    </div>
  </section>
</main>

<footer class="container foot small">© <span id="y"></span> PurpleFlights</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear();</script>

<script type="module">
  import { getLang, setLang, applyI18n } from '/js/i18n.js';
  import { attachAutocomplete } from '/js/lib/autocomplete.js';

  // i18n boot
  const lang = getLang(); applyI18n(lang);
  document.getElementById('lang-en').addEventListener('click',()=>setLang('en'));
  document.getElementById('lang-th').addEventListener('click',()=>setLang('th'));

  // Autocomplete
  const fromEl=document.getElementById('from'), toEl=document.getElementById('to');
  attachAutocomplete(fromEl); attachAutocomplete(toEl);

  // Currency default
  const curSel=document.getElementById('currency');
  (function(){ const l=(navigator.language||'en-US').toLowerCase();
    const guess=l.startsWith('th')?'THB': l.endsWith('-gb')?'GBP': l.endsWith('-au')?'AUD':
      l.endsWith('-ca')?'CAD': l.endsWith('-sg')?'SGD':(/-de|-fr|-es|-it|-nl|-pt|-ie|-be|-fi|-at/.test(l)?'EUR':'USD');
    if([...curSel.options].some(o=>o.value===guess)) curSel.value=guess;
  })();

  // Trip toggle
  const tripSel=document.getElementById('trip'), retWrap=document.getElementById('retWrap');
  function syncTrip(){ retWrap.style.display = tripSel.value==='oneway' ? 'none' : ''; }
  tripSel.addEventListener('change', syncTrip); syncTrip();

  // Advanced toggle
  const adv=document.getElementById('advanced'), advBtn=document.getElementById('advToggle');
  advBtn.addEventListener('click',()=>{
    const open=!adv.classList.contains('open');
    adv.classList.toggle('open', open);
    advBtn.setAttribute('aria-expanded', String(open));
  });

  // Helpers
  function pickCode(input){
    const a=(input.dataset.city||'').toUpperCase(), b=(input.dataset.code||'').toUpperCase();
    if(/^[A-Z]{3}$/.test(a)) return a; if(/^[A-Z]{3}$/.test(b)) return b;
    const v=(input.value||'').trim().toUpperCase(); const m=v.match(/\(([A-Z]{3})\)/); if(m) return m[1];
    const t=v.replace(/[^A-Z]/g,''); return /^[A-Z]{3}$/.test(t)?t:'';
  }
  document.getElementById('search').addEventListener('submit',e=>e.preventDefault());
  document.getElementById('go').addEventListener('click',()=>{
    const retVal = tripSel.value==='oneway' ? '' : (document.getElementById('ret').value||'');
    const qs=new URLSearchParams({
      from:pickCode(fromEl), to:pickCode(toEl),
      date:document.getElementById('date').value||'', ret:retVal,
      adults:document.getElementById('adults').value||'1',
      children:document.getElementById('children').value||'0',
      infants:document.getElementById('infants').value||'0',
      cabin:document.getElementById('cabin').value||'ECONOMY',
      currency:(curSel?.value||'USD').toUpperCase()
    });
    if(!qs.get('from')||!qs.get('to')||!qs.get('date')){ alert(lang==='th'?'กรุณากรอกต้นทาง ปลายทาง และวันที่ออกเดินทาง':'Fill From, To, and Depart.'); return; }
    window.open('/flights/results.html?'+qs.toString(),'_blank','noopener');
  });

</script>
</body>
</html>
