<!-- REPLACE the previous results.html with this one (adds a simple top nav) -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PurpleFlights — Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme first (purple → gold) -->
    <link rel="stylesheet" href="/css/theme.css" />
    <!-- Results header styling -->
    <link rel="stylesheet" href="/css/results-header.css" />
    <style>
      /* Tiny nav to go back to Flights */
      .top-nav{max-width:960px;margin:12px auto 0;padding:0 16px;display:flex;gap:8px;justify-content:flex-end}
      .link-pill{border-radius:9999px;padding:.45rem .9rem;border:1px solid rgba(0,0,0,.08);background:#fff}
      .link-pill--primary{background:linear-gradient(90deg, var(--grad-start,#6b4cff), var(--grad-end,#ffd166));font-weight:600}
    </style>
  </head>
  <body>
    <!-- Simple nav: back to Flights (assumes Flights lives at “/”) -->
    <nav class="top-nav">
      <a class="link-pill" href="/">Flights</a>
      <a class="link-pill link-pill--primary" href="/results.html">Results</a>
    </nav>

    <main class="container" style="max-width: 960px; margin: 0 auto; padding: 16px;">
      <!-- Results header will render above this container -->
      <div id="results"></div>
      <noscript>Please enable JavaScript to view flight results.</noscript>
    </main>

    <!-- i18n dictionary + language store (EN/TH) -->
    <script src="/js/i18n.js" defer></script>
    <!-- Renders the purple→gold Results header and its EN/TH selector -->
    <script src="/js/results-header.js" defer></script>
  </body>
</html>
